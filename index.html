<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded YouTube</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #youtubeFrame {
            width: 100%;
            height: 100vh; /* Занимает всю высоту окна */
            border: none; /* Убирает границы iframe */
        }
    </style>
</head>
<body>
    <iframe id="youtubeFrame" src="https://www.youtube.com/" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
